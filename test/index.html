<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ng-alerts tests</title>
    <meta name="description" content="ng-alerts">
    <meta name="author" content="Matthew Steele">
    
    <!-- dependencies -->
    <link rel="stylesheet" href="../node_modules/angular/angular-csp.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../node_modules/angular-ui-bootstrap/ui-bootstrap-csp.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>

    <!-- ng-grid files-->
    <link rel="stylesheet" href="../dist/ng-alerts.min.css">
    <script src="../dist/ng-alerts.min.js"></script>
    <script src="../dist/ng-alerts-tpls.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-app="testApp">
    
    <script>
        var testApp = angular.module('testApp', [
            'ngAlerts'
        ]);
        
        testApp.controller('TestCtrl', ['$scope', 'ngAlertsMngr', function ($scope, ngAlertsMngr) {
            $scope.createAlert = function () {
                ngAlertsMngr.add('testing');
            };
        }]);
    </script>
    
    <div ng-controller="TestCtrl">
    
        <!-- navbar -->
        <div class="navbar-default">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="t" href="#" ng-alerts-popover position="bottom"><ng-alerts-count badge="true" hide-empty="true"></ng-alerts-count> messages</a></li>
                    <li><a href="#" ng-click="createAlert()">Create alert</a></li>
                </ul>
            </div>
        </div>

        <!-- jumbotron -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <p align="right">Use these buttons to test! ^</p>
                        <h1>ng-alerts</h1>
                        <p>The only angular alert and notification system you need!</p>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>

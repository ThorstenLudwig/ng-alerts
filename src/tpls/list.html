<div ng-show="notifications.length > 0">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th colspan="2">Notification</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="notification in notifications">
                <td>
                    {{notification.msg}}
                </td>
                <td>
                    <button ng-click="remove(notification.id)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="notifications.length === 0">
    No notifications. Better get active!
</div>
